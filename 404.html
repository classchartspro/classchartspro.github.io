<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="/cdn/img/Logo.png">
    <title>Home | ClassCharts Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cdn/css/main.css">
    <script src="/cdn/js/theme.js"></script>
    <script src="/cdn/js/disclaimer.js"></script>
    <script src="/cdn/js/version.js"></script>
</head>
<body>
    <disclaimer id="disclaimer">
        <div class="disclaimer-content">
            <h1 class="header">DISCLAIMER</h1>
            <p>
                ClassCharts Pro is an unofficial, student only application not affiliated with or endorsed by
                ClassCharts.
                Use this app at your own risk. Your login information is stored locally and never shared.
            </p>
            <a id="disclaimer-agree" class="disclaimer-agree">I Understand</a>
        </div>
    </disclaimer>

    <container id="main-content">
        <button class="darkmode-btn" id="dark-mode-toggle">
            <img draggable="false" src="/cdn/img/DarkIcon.png" class="darkmode-img hidden" id="darkmode-icon"
                alt="Dark Mode">
            <img draggable="false" src="/cdn/img/LightIcon.png" class="darkmode-img" id="lightmode-icon"
                alt="Light Mode">
        </button>

        <h1 class="title">404</h1>
        <h2 class="tagline">This page was not found</h2>
        <h3 id="urlbox"></h3>
        <a class="cta-btn" href="/">Go Back</a>

        <footer class="footer">
            <p id="versioninfo" class="version"></p>
        </footer>
    </container>
    <script>
        const urlbox = document.getElementById("urlbox")

        if (urlbox) {
            urlbox.innerText = window.location.origin + window.location.pathname
        }
    </script>
</body>
