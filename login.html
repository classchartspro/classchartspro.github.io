<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="/cdn/img/LogoTB.png">
    <link rel="apple-touch-icon" type="image/x-icon" href="/cdn/img/LogoTB.png">
    <title>Home | ClassCharts Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" id="theme-css" href="/cdn/css/basic-dark.css">
    <script src="/cdn/js/disclaimer.js"></script>
    <script src="/cdn/js/version.js"></script>
    <script src="/cdn/js/theme.js"></script>
</head>
<body class="login-page">
    <disclaimer id="disclaimer">
        <div class="disclaimer-content">
            <h1 class="header">DISCLAIMER</h1>
            <p>
                ClassCharts Pro is an unofficial, student only application not affiliated with or endorsed by
                ClassCharts.
                Use this app at your own risk. Your login information is stored locally and never shared.
            </p>
            <a id="disclaimer-agree" class="disclaimer-agree">I Understand</a>
        </div>
    </disclaimer>
    
    <div class="container" id="main-content">
        <div class="login-card">
            <h1 class="title">Login</h1>
            <p class="login-sub">Sign in to classcharts pro</p>
            
            <form id="loginForm" autocomplete="off">
                <input type="text" id="code" placeholder="Enter code" minlength="7" maxlength="10" required>
                
                <div id="dobContainer" style="display:none;">
                    <input class="dobinput" type="text" id="dobd" maxlength="2" placeholder="DD" required>
                    <input class="dobinput" type="text" id="dobm" maxlength="2" placeholder="MM" required>
                    <input class="dobinput" type="text" id="doby" maxlength="4" placeholder="YYYY" required>
                </div>

                <!-- Loading / warning box -->
                <div id="loginStatus" style="display:none;">
                    <img id="loadingGif" src="/cdn/img/loading.gif" alt="Loading" style="width:32px;height:32px;">
                    <p id="statusText"></p>
                </div>

                <button id="submitbtn" class="login-btn" type="submit">Sign In</button>
            </form>

            
            <p class="login-note"><a href="help.html">Help</a></p>
        </div>
        
        <footer class="footer">
            <p id="versioninfo" class="version"></p>
        </footer>
    </div>
    <script src="/cdn/js/login.js"></script>
</body>
